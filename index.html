<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- add container div to contain time blocks for more uniform frame structure. -->
    <div class="rowContainer">
    <!-- Each row should have it's own div that contains 3 sections for hour, text, and save button -->
    <!-- The div class containing the 3 sections should be repeated 10 times for the 9AM-7PM time slots. -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 AM</span>
          </div>
          <!-- Create id within form to connect to time block elements for local storage save. -->
          <!-- Add floppy disk icon image to save button and create alt text for accessibility. -->
          <!-- Add change of color upon hover to save button for accessibility. -->
          <textarea class ="form-control" aria-label="With textarea" id="9AM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
           <span class="input-group-text hour">10:00 AM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="10AM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
           <span class="input-group-text hour">11:00 AM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="11AM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
           <span class="input-group-text hour">12:00 PM</span>
         </div>
         <textarea class ="form-control" aria-label="With textarea" id="12PM"></textarea>
         <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>

       </div>
     </div>

      <div class="row">
       <div class="input-group">
         <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="13PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="14PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="15PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="16PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="17PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">06:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="18PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">07:00 PM</span>
          </div>
          <textarea class ="form-control" aria-label="With textarea" id="19PM"></textarea>
          <button type="button" class="saveBtn"><img class= "floppy" src="./assets/images/floppy-save.png" alt="floppy disk, save me"></button>
        </div>
      </div>
    </div>

    <!-- jquery library is linked so that js can use jquery methods/elements. -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js has been linked so we can use the number formats contained in this library. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to document's javascript file for interactive functionality. -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
